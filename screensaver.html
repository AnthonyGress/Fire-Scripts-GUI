<!DOCTYPE html>
<html>
  <head>
    <title>Fire Scripts ToolKit</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Fire Scripts ToolKit</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Tools</h5>
                <a href="index.html">
                  <span class="nav-group-item">
                    <span class="icon icon-home"></span>
                    Home
                  </span>
                </a>
                <a href="start.html">
                  <span class="nav-group-item">
                    <span class="icon icon-doc-text-inv"></span>
                     Getting Started
                   </a>
              <a href="connect.html">
                <span class="nav-group-item">
                  <span class="icon icon-signal"></span>
                   Connect
                 </a>
              </span>
              <a href="screensaver.html">
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Screensaver
              </span>
              </a>
              <a href="install_apks.html">
              <span class="nav-group-item">
                <span class="icon icon-install"></span>
                Install APKs
              </span>
              </a>
              <a href="push_files.html">
                <span class="nav-group-item">
                  <span class="icon icon-export"></span>
                  Send Files
                </span>
              </a>
              <span class="nav-group-item">
                <span class="icon icon-moon"></span> <em>Dark Mode</em>
                <div class="theme-switch-wrapper">
                  <label class="switch theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                  </label> 
                </div>
              </span>
            </nav>
          </div>

          <div class="pane">
            <h1> Screensaver Settings </h1>
            <form>
              <div>
                <h4 class="text-center">Start Screensaver After:</h4>
              </div>                <select name="timeon" id="timeon" class="form-control offset">
                  <option>1 Minute</option>
                  <option selected>2 Minutes</option>
                  <option>3 Minutes</option>
                  <option>5 Minutes</option>
                  <option>10 Minutes</option>
                </select>
                <br>
                <div>
                  <h4 class="text-center">Stop Screensaver After:</h4>
                </div>
                <select name="timeoff" id="timeoff" class="form-control">
                  <option>30 Minutes</option>
                  <option>60 Minutes</option>
                  <option>90 Minutes</option>
                  <option>120 Minutes</option>
                  <option>180 Minutes</option>
                  <option selected>Never</option>
                </select>
                <div class="radio text-center">
                  <label for="defaultscreensaver">
                    <input type="radio" name="defaultscreensaver" id="defaultscreensaver" checked>
                    Custom Screensaver (Google Home)
                  </label>
                </div>
                <div class="radio text-center">
                  <label for="defaultscreensaver">
                    <input type="radio" name="defaultscreensaver" id="defaultscreensaver">
                    Default Amazon Screensaver
                  </label>
                </div>
                <div>
                  <button type="submit" name="ss_submit" class="btn btn-large btn-primary">Save</button>
                </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
          <!-- Javascript -->
          <script src="js/dark-mode-switch.min.js"></script>
</html>
